# Spring Boot Settings
#spring.main.banner-mode=on
spring.application.name: order-api
server.port=${PORT:8086}

# -----------   H2 -----------------------
# H2 Conf
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# H2 DB Connection
spring.datasource.name= order-api
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.initialize=false
#spring.datasource.url=jdbc:h2:file:./database/${projectName};DB_CLOSE_ON_EXIT=TRUE;IFEXISTS=FALSE;DB_CLOSE_DELAY=-1;
spring.datasource.url=jdbc:h2:file:./database/order-api;DB_CLOSE_ON_EXIT=TRUE;IFEXISTS=FALSE;DB_CLOSE_DELAY=-1;
spring.sql.init.mode=never
spring.datasource.username=test
spring.datasource.password=

# H2 Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DDL 
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace

# Tomcat 
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

# Connection Pool
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5


# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=error
logging.level.org.springframework.boot.autoconfigure=error

# JACKSON
# Date format string or a fully-qualified date format class name
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.serialization.write_dates_as_timestamps=false

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

app.components.scan.packages=com.hcl.order.api
app.components.scan.jpa=com.hcl.order.api.repository
app.components.scan.controllers=com.hcl.order.api.controller
